<!DOCTYPE html>
<html ng-app="thought">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thought Pad</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="heading">
      <img src="./src/savior.png" />
    </div>
    <div class="form">
      <input ng-model="liner" type="text" placeholder="what's on your mind?" />
      <button ng-click="addLiner(liner)"><img src="./src/pencil.svg" /></button>
    </div>
    <div class="post" ng-repeat="item in log | orderBy: '-date'">
      <div class="liner" ng-click="toggleDate($event)">
        {{item.liner}}
      </div>
      <div class="date">
        {{item.date | date:'MM/dd/yyyy @ h:mma'}}
        <span ng-if="item.canEdit" ng-click="editLiner(item.liner)">edit</span>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="./app.js"></script>
    <script src="./mainCtrl.js"></script>
    <script src="./mainSvc.js"></script>
  </body>
</html>
